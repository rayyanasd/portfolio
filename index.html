<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rayyan Asad - Portfolio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #000;
            color: #fff;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            padding: 60px 20px;
            background: linear-gradient(135deg, #00f5ff 0%, #ff00ff 50%, #ff1744 100%);
            box-shadow: 0 10px 40px rgba(0, 245, 255, 0.5);
            border-radius: 20px;
            margin-bottom: 40px;
            animation: fadeIn 1s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .profile-image {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            margin: 0 auto 25px;
            background: #333;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            border: 5px solid rgba(255, 255, 255, 0.1);
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .profile-image:hover {
            transform: scale(1.05);
        }

        .profile-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .subtitle {
            font-size: 1.2em;
            opacity: 0.9;
            margin-bottom: 5px;
        }

        .section {
            background: #1a1a1a;
            padding: 40px;
            margin-bottom: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .section:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 245, 255, 0.3);
        }

        h2 {
            font-size: 2em;
            margin-bottom: 20px;
            color: #00f5ff;
            border-bottom: 3px solid #00f5ff;
            padding-bottom: 10px;
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .info-card {
            background: #252525;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }

        .info-card:hover {
            background: #2d2d2d;
            box-shadow: 0 8px 25px rgba(255, 0, 255, 0.4);
        }

        .info-label {
            font-size: 0.9em;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
        }

        .info-value {
            font-size: 1.3em;
            color: #fff;
            font-weight: 500;
        }

        .interests {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        .interest-tag {
            background: linear-gradient(135deg, #00f5ff 0%, #ff00ff 50%, #ff1744 100%);
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 1.1em;
            box-shadow: 0 5px 15px rgba(255, 0, 255, 0.5);
            transition: all 0.3s ease;
        }

        .interest-tag:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 245, 255, 0.7);
        }

        footer {
            text-align: center;
            padding: 30px;
            color: #888;
            margin-top: 40px;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }
            
            .section {
                padding: 25px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="profile-image">
                <img src="111.png" alt="Rayyan Asad">
            </div>
            <h1>Rayyan Asad</h1>
            <p class="subtitle">Computer Science Student</p>
            <p class="subtitle">FAST University</p>
        </header>

        <div class="section">
            <h2>Academic Information</h2>
            <div class="info-grid">
                <div class="info-card">
                    <div class="info-label">Roll Number</div>
                    <div class="info-value">25F-0818</div>
                </div>
                <div class="info-card">
                    <div class="info-label">Degree Program</div>
                    <div class="info-value">BS-CS</div>
                </div>
                <div class="info-card">
                    <div class="info-label">University</div>
                    <div class="info-value">FAST University</div>
                </div>
            </div>
        </div>

        <div class="section">
            <h2>Interests & Hobbies</h2>
            <div class="interests">
                <div class="interest-tag">âš½ Football</div>
                <div class="interest-tag">ðŸŽ® Video Games</div>
            </div>
        </div>

        <footer>
            <p>&copy; 2025 Rayyan Asad. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
