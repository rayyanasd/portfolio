<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rayyan Asad | Portfolio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        header {
            background: white;
            padding: 60px 40px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            text-align: center;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 2.5em;
            color: #667eea;
            margin-bottom: 10px;
        }

        .student-id {
            color: #666;
            font-size: 1.1em;
            margin-bottom: 5px;
        }

        .section {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }

        h2 {
            color: #667eea;
            font-size: 1.8em;
            margin-bottom: 20px;
            border-bottom: 3px solid #667eea;
            padding-bottom: 10px;
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .info-item {
            padding: 20px;
            background: #f8f9ff;
            border-radius: 10px;
            border-left: 4px solid #667eea;
        }

        .info-label {
            font-weight: bold;
            color: #764ba2;
            margin-bottom: 5px;
        }

        .interests {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        .interest-tag {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 24px;
            border-radius: 25px;
            font-weight: 500;
            transition: transform 0.3s ease;
        }

        .interest-tag:hover {
            transform: translateY(-3px);
        }

        footer {
            text-align: center;
            color: white;
            padding: 20px;
            font-size: 0.9em;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2em;
            }
            
            .section {
                padding: 25px;
            }

            header {
                padding: 40px 25px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Rayyan Asad</h1>
            <p class="student-id">Student ID: 25F-0818</p>
        </header>

        <div class="section">
            <h2>About Me</h2>
            <div class="info-grid">
                <div class="info-item">
                    <div class="info-label">Program</div>
                    <div>BCS-1D</div>
                </div>
                <div class="info-item">
                    <div class="info-label">University</div>
                    <div>FAST NUCES Faisalabad</div>
                </div>
            </div>
        </div>

        <div class="section">
            <h2>Interests & Hobbies</h2>
            <div class="interests">
                <div class="interest-tag">‚öΩ Football</div>
                <div class="interest-tag">üéÆ Video Games</div>
                <div class="interest-tag">üèÜ FIFA</div>
            </div>
        </div>

        <footer>
            <p>&copy; 2025 Rayyan Asad. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
